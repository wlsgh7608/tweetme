{% extends 'base.html' %}


{% block head_title %}

{% block content %}
<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Tweetme </h1>
    </div>
</div>

<div class = 'row mb-3' >
    <div class = 'col-md-4 mx-auto col-10'>
        <form class = 'form' id = 'tweet-create-form' method = 'POST' action ='/create-tweet'>
            {% csrf_token %}
            <div class = 'd-none alert alert-danger' id = 'tweet-create-form-error'>

            </div>
            <input type = 'hidden' value = '/' name = 'next' />
            <textarea required = 'required' class ='form-control' name = 'content' placeholder="input comments " ></textarea>
            <button type = 'submit' class ='btn btn-primary'>Tweet</button>
        </form>
    </div>
</div>

<div class = 'row' id ='tweets' >
    Loading
</div>




<script>
    function handleTweetFormError(msg,display){
        var myErrorDiv = document.getElementById('tweet-create-form-error')

        if (display === true){
            // show error
            myErrorDiv.setAttribute('class','d-block alert alert-danger')
            myErrorDiv.innerText = msg
        }else{
            // hide error
            myErrorDiv.setAttribute('class','d-none alert alert-danger')
            myErrorDiv.setAttribute('class','d-block alert alert-danger')
            myErrorDiv.innerText = msg

         
        }
    }
    // submit 눌렀을떄 event
    function handleTweetCreateFormDidSubmit(event){
        event.preventDefault()
        const myForm = event.target
        const myFormData = new FormData(myForm) //html
        const url = myForm.getAttribute("action")
        const method = myForm.getAttribute("method")
        const xhr = new XMLHttpRequest()
        const responseType = 'json'
      

        xhr.responseType = responseType

        xhr.open(method,url)

        //set up ajax method
        xhr.setRequestHeader("HTTP_X_REQUESTED_WITH","XMLHttpRequest")
        xhr.setRequestHeader("X-Requested-With","XMLHttpRequest")
        console.log(xhr.response)

        xhr.onload = function () {
            if (xhr.status ===201){
                handleTweetFormError("success",false)
                const newTweetJson = xhr.response
                const newTweetElement = formatTweetElement(newTweetJson)
                // 기존 html에 추가 
                const ogHtml = tweetsContainerElement.innerHTML
                tweetsContainerElement.innerHTML  = newTweetElement+ogHtml
                myForm.reset()
               
            }
            // server is closed
            else if (xhr.status === 400){
                const errorJSon = xhr.response
                const contentError = errorJSon.content
                console.log(errorJSon)
                let contentErrorMsg;
                if (contentError){
                    contentErrorMsg = contentError[0]
                    if(contentErrorMsg){
                        handleTweetFormError(contentErrorMsg,true)
                    }
                    else{
                        alert("An error occured. Please try again")
                    }
                }
                else{
                    alert("An error occured. Please try again")
                }
                console.log(contentErrorMsg)
            }
            // unauthorized
            else if (xhr.status === 401){
                alert("You must login!!!!")
                window.location.href = "/login"
            }
            // forbiddend
            else if (xhr.status === 403){
                alert("You must login!!!!")
                window.location.href = "/login"
            }
            // internal server error
            else if (xhr.status === 500){
                alert("There was a server error. Please try again later.")
            }

        }
        // when server is closed
        xhr.onerror = function(){
            alert("An error occurred. Please try again later.")
        }
        xhr.send(myFormData)
    }
    

    const tweetsContainerElement = document.getElementById('tweets') // get an html element 
 

    const tweetCreateFormEl = document.getElementById('tweet-create-form')
    tweetCreateFormEl.addEventListener('submit', handleTweetCreateFormDidSubmit) 
    
    

    function loadTweets(tweetsElement){
        const xhr = new XMLHttpRequest()
        const method = 'GET'
        const url = "/tweets"
        const responseType = 'json'
      

        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function () {
            const serverResponse = xhr.response
            const listItems = serverResponse //array
            var finalTweetStr = ""
            var i;
            
            for (i = 0; i < listItems.length; i++) {
            
                var tweetObj = listItems[i]
                var currentItem = formatTweetElement(tweetObj)
                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
        }
        xhr.send()


    }
    loadTweets(tweetsContainerElement )
   


    // Likes Count
    function handleDidLike(tweet_id, currentCount){

        console.log(tweet_id,currentCount)
        currentCount++
        return currentCount

    }

    // 좋아요 버튼 & 좋아요 수
    function LikeBtn(tweet){
        return "<button class = 'btn btn-primary btn-sm' onclick = handleDidLike("+
        tweet.id+","+tweet.likes+ ") >"+ tweet.Likes +"Likes</button>"
    }

    function formatTweetElement(tweet){
        var formattedTweet = "<div class = 'col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id ='tweet-" +tweet.id
        +"'>"+"<p>" +tweet.content+
            "</p><div class = 'btn-group'>"+LikeBtn(tweet)+
            "</div></div>"
        return formattedTweet
    }

       

    

</script>

{% endblock content %}
